# ============================================================================
# SSL/TLS Configuration
# ============================================================================
# Modern SSL/TLS settings for secure HTTPS connections.
# Include this file in each SSL server block with: include /etc/nginx/includes/ssl-config.conf;
# Note: ssl_certificate paths must be set in the server block before including this file.
# ============================================================================

# Supported TLS protocol versions
# TLS 1.2 and 1.3 only (1.0 and 1.1 are deprecated)
ssl_protocols TLSv1.2 TLSv1.3;

# Prefer server cipher suite order over client's
ssl_prefer_server_ciphers on;

# SSL session cache (improves performance)
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Disable SSL session tickets (better forward secrecy)
ssl_session_tickets off;
